<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo Hover</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        div > p {
            display: none;
        }
        div:hover > p {
            display: block;
            color: blue;
            background-color: pink;
            width: 300px;
        }
        div:hover{ 
            color: darkorchid;
        }
    </style>
</head>
<body>
    <h1>Exemplo Hover</h1>
    <p>Passe o mouse sobre o texto abaixo</p>
    <div>
        passe o mouse aqui 
        <p> Texto escondido</p>
    </div>
</body>
</html>
