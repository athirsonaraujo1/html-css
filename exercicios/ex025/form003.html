<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <h1>Teste de formulario</h1>
    <form action="cadastro.php" method="get">
        <p>
            <label for="inome">Nome: </label>
            <input type="text" name="nome" id="inome" required maxlength="30" placeholder="Nome completo" autocomplete="name">

        </p>
        <p>
            <label for="Media">Media</label>
            <input type="number" name="media" id="imedia" min="0" max="10" step="0.1">

        </p>

        <p>
            <label for="dia">Dia</label>
           <input type="date" name="Dia" id="idia">
        </p>
        <p>
            <label for="mes">Periodo Letivo</label>
            <input type="month" name="mes" id="imes">
        </p>

        <label for="ihora">Hora da prova</label>
        <input type="time" name="hora" id="ihora">

        <p>
            <input type="submit" value="enviar">
            <input type="reset" value="limpar">
        </p>
    </form>
    
</body>
</html>
