<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <h1>Exemplo de formulario</h1>
    <form action="cadastro.php" method="get" autocomplete="on"></form>
    <fieldset> 
        <legend>
             sexo
        </legend>
        <input type="radio" name="sexo" id="isxmas"> <label for="isxmas"> Masculino</label>  <br>
        <input type="radio" name="sexo" id="isxfem"> <label for="isxfem"> Feminino</label> <br>
    </fieldset>
    <fieldset>
        <legend>Esportes Favoritos</legend>
        <input type="checkbox" name="esfut" id="iesfut" > <label for="iesfut"> Futebol</label><br>
        <input type="checkbox" name="eacad" id="ieacad"><label for="ieacad"> Academia</label><br>
        <input type="checkbox" name="ebasq" id="iebasq"> <label for="iebasq"> Basquete</label><br>
        <input type="checkbox" name="eteni" id="ieteni"> <label for="ieteni"> Tenis de Mesa</label><br>
        <input type="checkbox" name="enata" id="ienata"><label for="ienata"> Natação</label> <br>

    </fieldset>
    
    <p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </p>
    
</body>
</html>
