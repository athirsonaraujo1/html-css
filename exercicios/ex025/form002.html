<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1> Tesde de Formulario</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
       <p>
        <label for="iusu">Usuario: </label>
        <input type="text" name="usu"  id="iusu" required minlength="5" maxlength="15" size="50" placeholder="min 5 letras" autocomplete="username">
       </p>

       <p>
        <label for="isen"> Senha: </label>
        <input type="password" name="senha" id="isen" required minlength="5"
        maxlength="20" size="50" placeholder="min 5 letras" autocomplete="current-password">
       </p>

       <input type="submit" value="enviar">
       <input type="reset" value="limpar">
    </form>
</body>
</html>
