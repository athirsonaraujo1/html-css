<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabela</title>
    <style>
        table {
            border-collapse: collapse;
            width: 300px;

        }
        td {
            border:  1px solid black;
            padding: 10px;
            text-align:center ;
        }
    </style>
    
</head>
<body>
    <h1>Mesclagem de Celulas</h1>
<table>
    
        <tr>
            <td>A</td>
            <td colspan="2">B</td>
            <!-- Ocupar duas colunas-->
            
        </tr>
        <tr>
            <td>D</td>
            <td>E</td>
            <td rowspan="3">F</td>
            <!-- Ocupando 3 linhas na vertical-->
        </tr>
        <tr>
            
            <td>H</td>
            <td>I</td>
        </tr>
        <tr>
            
            <td>K</td>
            <td>L</td>
        </tr>
</table>

    
</body>
</html>
