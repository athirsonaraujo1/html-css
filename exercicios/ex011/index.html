<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colocando imagens no site</title>
</head>
<body>
    <h1>imagem dinamica</h1>
    <p>tente abrir em diversos aparelhos</p>
    <picture>
        <source media="(max-width:750px )"srcset="imagens/foto-p.png" type="image/png">

        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        
        <img src="imagens/foto-g.png" alt="imagem flexivel">
    </picture>
    <h1>Vamos aprender a por audio</h1>
    <p>aprender a por audio em htlm5</p>
    <audio preload="metadata" autoplay controls loop>
   <source src="midia/A Flute's Mourning - Aakash Gandhi.mp3"  type="audio/mpeg">
   <source src="midia/A Flute's Mourning - Aakash Gandhi.ogg" type="audio/ogg">
   <source src="midia/A Flute's Mourning - Aakash Gandhi.wav" type="audio/wav">
   <p>infelizmente seu navegador nao consegue reproduzir audio. <a href="midia/A Flute's Mourning - Aakash Gandhi.mp3">Clique aqui para baixar o arquivo mp3</a> </p>

</body>
</html>
